
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Arcade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #d4b3ff;
            font-family: sans-serif;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #b066ff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 2px solid #4b0082;
            box-shadow: 0 0 5px #4b0082;
            text-shadow: 0 0 3px #b066ff;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .button:hover {
            background-color: #1a1a1a;
            box-shadow: 0 0 8px #6600cc;
            border-color: #6600cc;
        }

        .game-card {
            position: relative;
            padding: 20px;
            border: 2px solid #4b0082;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            border-color: #6600cc;
            box-shadow: 0 0 10px #4b0082;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #b066ff;
            text-shadow: 0 0 5px #6600cc;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #b066ff;
            text-shadow: 0 0 3px #6600cc;
            padding: 0 20px;
        }

        h3 {
            color: #b066ff;
            text-shadow: 0 0 3px #6600cc;
            margin-top: 0;
        }

        p {
            color: #d4b3ff;
            margin-bottom: 15px;
        }

        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 100;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4b0082;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 101;
        }

        .close-button:hover {
            background: #6600cc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Neon Arcade</h1>
    </header>

    <main>
        <section id="games" class="section">
            <h2>Games Collection</h2>
            <div class="game-grid">
                <div class="game-card">
                    <h3>1v1.LOL</h3>
                    <p>Building battle royale game</p>
                    <a href="#" class="button" onclick="loadGame('games/1v1lol/index.html')">Play Now</a>
                </div>
                <div class="game-card">
                    <h3>Poly Track</h3>
                    <p>Racing game</p>
                    <a href="#" class="button" onclick="loadGame('games/poly-track/index.html')">Play Now</a>
                </div>
                <div class="game-card">
                    <h3>Block Blast</h3>
                    <p>Puzzle block game</p>
                    <a href="#" class="button" onclick="loadGame('games/block-blast/index.html')">Play Now</a>
                </div>
            </div>
        </section>
    </main>

    <div id="gameContainer" class="game-container">
        <button class="close-button" onclick="closeGame()">Ã—</button>
        <iframe id="gameFrame" class="game-iframe" allowfullscreen></iframe>
    </div>

    <script>
        function loadGame(gamePath) {
            document.getElementById('gameFrame').src = gamePath;
            document.getElementById('gameContainer').style.display = 'block';
        }

        function closeGame() {
            document.getElementById('gameFrame').src = '';
            document.getElementById('gameContainer').style.display = 'none';
        }
    </script>
</body>
</html>
